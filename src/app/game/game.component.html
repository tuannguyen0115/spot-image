<br>
<div class="container">
  <div class="row">
    <div class="col">
      <div class='container'>
        <div class="row justify-content-md-center">
          <div class="w-100"></div>
          <div class="col">
            <img (click)="onClick($event)" class="float-right" [src]="imageArray[0]">
          </div>
          <div class="col">
            <img (click)="onClick($event)" [src]="imageArray[1]">
          </div>
          <div class="w-100">
            <br>
          </div>
          <div class="col">
            <img (click)="onClick($event)" class="float-right" [src]="imageArray[2]">
          </div>
          <div class="col">
            <img (click)="onClick($event)" [src]="imageArray[3]">
          </div>
        </div>
        <br>
      </div>
    </div>

    <div class="col-md-2">
      <h3 class="col">Score: {{ this.score }}</h3>
      <h3 class="col">Round: {{ this.round }}</h3>
      <h3 class="col">{{ this.numRight }} / 5</h3>
      <h1 class="col display-1">{{ this.count }}</h1>
      <button class="btn btn-primary col display-4" [routerLink]="['']">Start over</button>
    </div>
  </div>
</div>
